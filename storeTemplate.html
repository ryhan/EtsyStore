<!doctype html>
<html ng-app>
<head>

  <!-- Meta Data -->
  <title>Store Template</title>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/reset.css"></head>
  <link rel="stylesheet" type="text/css" href="css/store.css"></head>

  <!-- Javascript Frameworks + Libraries -->
  <script src="js/libs/angular.min.js"></script>
  <script src="js/libs/jquery.min.js"></script>
  <script src="js/libs/underscore.min.js"></script>

  <!-- Javascript Logic -->
  <script src="js/constructors.js"></script>
  <script src="js/controllers/storeController.js"></script>

</head>
<body>

  <!-- Begin Content -->
  <div class="stores" ng-controller="StoreCtrl">
    <div class="store" ng-repeat="store in stores">
      <img src="{{store.imageURL}}"/>
      <span>{{store.name}}</span>
      <div class="inventory">
          <div class="item" ng-repeat="item in store.inventory.items">
            <img src="{{item.imageURL}}"/>
            <span>{{item.name}}</span>
            <span>${{item.price}}</span>
          </div>
      </div>
    </div>
  </div>

</body>
</html>
